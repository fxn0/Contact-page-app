<form (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="contact.firstName" name="firstName">
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="contact.lastName" name="lastName">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="contact.email" name="email">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="contact.password" name="password">
    </div>
    <div>
      <label for="category">Category:</label>
      <select id="category" [(ngModel)]="contact.category" name="category">
        <option value="służbowy">Służbowy</option>
        <option value="prywatny">Prywatny</option>
        <option value="inny">Inny</option>
      </select>
    </div>
  
    <div>
      <label for="subcategory">Subcategory:</label>
      <input type="text" id="subcategory" [(ngModel)]="contact.subCategory" name="subcategory">
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" [(ngModel)]="contact.phoneNumber" name="phone">
    </div>
    <div>
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" [(ngModel)]="contact.dateOfBirth" name="dateOfBirth">
    </div>
    <button type="submit">Save</button>
  </form>
